<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastre-se</title>
</head>
<body>

    <section class="wrapper">
        <div class="container-signup">   
            <div class="colum ">
                <div class="login">
                    <div class="logo">
                      <img class="logo-img" src="assets/logo.png" alt="Logo">
                    </div>
                
                <div class="message">
                    <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                </div>    
                <button class="facebook-button">
                    Entrar com o Facebook
                </button>

                <div class="div-container">
                    <div  class="line"></div>
                    <div class="div-tag">ou</div>
                    <div class="line"></div>

                </div>
                
                <form action="">
                    <input placeholder="Número de celular ou email" type="text" name="email">
                    
                    <input placeholder="Nome completo" type="text" name="name">
                    
                    <input placeholder="Username" type="text" name="username">
                    
                    <input placeholder="Senha" type="password" name="password">
                    
                    <input type="submit" value="Entrar">
                </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="get-app">
                    obtenha o aplicativo.
                    <div class="app-button">
                        <a href="#">
                            <img src="assets/appstore.png" alt="baixe na app store">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="baixe na play store">
                        </a>
                    </div>
                </div>
            </div>  
        </div>
        <footer>
            <div class="footer">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Press</a>
                <a href="#">Blog</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>

                <div class="text-small">
                    @ 2022 Instagram

                </div>

            </div>

        </footer>
       
    </section>
    

</body>
</html>
